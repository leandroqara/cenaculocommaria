<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Twitch Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <h1>My Twitch Embed Test</h1>
    <div class="container">
        <!-- Twitch Stream Embed -->
        <iframe
            src="https://player.twitch.tv/?channel=cenaculocommaria&parent=localhost&parent=main.d2t2qa73qvam4r.amplifyapp.com"
            height="480"
            width="854"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
